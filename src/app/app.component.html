<div class="score-container">
    <div fxLayout="column" fxLayoutAlign="center center" >
        <h1>Score-tracker</h1>
        <div fxLayout="row" fxLayoutGap="10px">
            <button mat-raised-button color="primary" (click)="scoreReset.endGame(RESET_SCORE)">Reset scores</button>
            <button mat-raised-button color="warn" (click)="scoreReset.endGame(END_GAME)">End game</button>
        </div>
    </div>
    <div [fxLayout]="teamLayout" fxLayoutAlign="space-between">
        <app-team-score [team]="defaultTeam" [teamName]="firstTeam"></app-team-score>
        <app-team-score [team]="defaultTeam2" [teamName]="secondTeam"></app-team-score>
    </div>
</div>
